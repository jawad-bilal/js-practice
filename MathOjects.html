<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Objects</title>
    <style>
        .container {
            background-color: black;
            color: white;
            padding: 20px;
            border-radius: 10px;
            border: 2px solid white;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        h1 {
            color: aqua;
        }

        code {
            background-color: #333;
            color: #0f0;
            padding: 2px 4px;
            border-radius: 4px;
        }
    </style>

</head>

<body>
    <div class="container">
        <h1>
            This is the page for Math Objects
        </h1>
        <p>Math objects in JavaScript provide properties and methods for mathematical constants and functions.</p>
        <p>For example, you can use <code>Math.PI</code> to get the value of Ï€, or <code>Math.sqrt()</code> to calculate
            the square root of a number.</p>
    </div>
    <script>
        let m = Math;
        console.log(m);
        // printing the constants from Math objects
        console.log("The avlue of Math. is: " , Math.E);
        console.log("The value of Math.PI is: " , Math.PI);
        console.log("The value of Math.sqrt() is: " , Math.SQRT1_2);
        console.log("The value of Math.LN10 is: " , Math.LN10);
        console.log("The value of Math.LN2 is: " , Math.LN2);
        console.log("The value of Math.LOG10E is: " , Math.LOG10E);
        
        // E: 2.718281828459045
        // LN2: 0.6931471805599453
        // LN10: 2.302585092994046
        // LOG2E: 1.4426950408889634
        // LOG10E: 0.4342944819032518
        // PI: 3.141592653589793
        // SQRT1_2: 0.7071067811865476
        // SQRT2: 1.4142135623730951
        
        // printing the functions from Math objects
        let a = 10.4;
        let b = 20.6;
        console.log("the value of a and b is : ", a, b);
        console.log("the value of rounded a and b is : ", Math.round(a), Math.round(b));
        console.log("4 raised to the power of 2 is: ", Math.pow(4, 2));
        console.log("square root of 31 is: ", Math.sqrt(31));

        // ceil and floor
        console.log("5.8 is rounded down to nearest integer: ", Math.floor(5.8));
        console.log("5.8 is rounded up to nearest integer: ", Math.ceil(5.8));

        // absolute value
        console.log("The absolute value of -10 is: ", Math.abs(-10));
        console.log("The absolute value of 10 is: ", Math.abs(10));

        // trigonometric functions
        console.log("The value of sin(pi) is: ", Math.sin(Math.PI/2));
        console.log("The value of tan(pi) is: ", Math.tan(Math.PI/2));
        console.log("The value of cos(pi) is: ", Math.cos(Math.PI/2));
    
        // min and max
        console.log("The maximum value between 1, 2, 3 is: ",
            Math.max(1, 222, 3));
        console.log("The minimum value between 1, 2, 3 is: ",
            Math.min(111, 2, 3));


        // generating random numbers(between 0 and 1)

        let r = Math.random();
        console.log("A random number is: ", r);

        // random number between a and b = a + (b - a) * Math.random();

        let num1 = 10;
        let num2 = 10000;
        let randomNumber = num1 + (num2 - num1) * Math.random();
        console.log("A random number between " + num1 + " and " + num2 + " is: ", randomNumber);


    </script>
</body>

</html>
