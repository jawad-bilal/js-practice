<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays And Objects</title>
</head>

<body>
    <h1>hello guys!!</h1>
    <script>
      let employe = {
        name: "Jawad",
        age: 20,
        semester:2,
        university: "COMSATS UNIVERSITY ISLAMABAD, LAHORE CAMPUS",
        degree: "COMPUTER ENGINEERING",
        'deegree 2': "COMPUTER SCIENCE",
    }   
    // one way to access the object properties
    console.log(employe);
    console.log(employe.name);
    console.log(employe.age);
    console.log(employe.university);
    console.log(employe.degree);
    // another way to access the object properties
    console.log(employe['name']);
    console.log(employe["semester"]);
    console.log(employe["university"]);
    console.log(employe["degree"]);
    console.log(employe['deegree 2']);

    

    // // let names= [1, true, "HELLO HERE","Jawad Bilal",2.3];
    // games.push("this is pushed outisde the array");
    // // console.log(names.length);
    // // names = names.sort();
    // // console.log(names);
    let games = new Array(23);
    games.push("this is pushed outisde the array");
    console.log(games);
    </script>
</body>

</html>
