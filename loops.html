<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loops</title>
</head>

<body>
    <div class="contaner">
        this is the page for JS Loops
    </div>

    <script>
        // Using a while loop to print array
        let friends = ["John", "Jane", "Doe", "Smith"];
        // Using a for loop to iterate through the array
        for (let index = 0; index < friends.length; index++) {
            // let element = friends[index];
            console.log("Hello friend, " + friends[index]);
        }
        // Using a forEach loop to iterate through the array
        console.log("for each loop");
        friends.forEach(function (element, index) {
            console.log("Hello Here, " + element + "to modern JS");
        });
        // Using a for...of loop to iterate through the array
        console.log("for of loop");
        for (let element of friends) {
            console.log("Hello, " + element + " to modern JS again man");
        }
        let employee = {
            name: "Alice",
            age: 30,
            position: "Developer",
        }
        // Using a for...in loop to iterate through the properties of an object
        console.log("for in loop");
        for (let key in employee) {
            console.log("the " + key + " of employee is: " + employee[key]);
        }
        // while loop in JS
        console.log("while loop");
        let i = 0;
        while (i < 5) {
            console.log(`${i} is less than 5`);
            i++;
        }
        // do while loop in JS
        console.log("do while loop");
        let j = 4;
        do {
            console.log(`${j} is less than 5 and we are inside do while loop`);
            j++;
        } while (j < 5);
    </script>

</body>

</html>
